<%@page contentType="text/html" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Search Page</title>
        
        <!-- jTable styles. -->
        <link href="assets/css/jtable.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/jquery-ui.css" rel="stylesheet" type="text/css" />
        
        <!-- jTable script file. -->
        <script src="assets/js/jquery-1.8.2.js" type="text/javascript"></script>
        <script src="assets/js/jquery-ui.js" type="text/javascript"></script>
        <script src="assets/js/jquery.jtable.js" type="text/javascript"></script>
        
        <script type="text/javascript">
        $(document).ready(function() {
                $('#WITableContainer').jtable({
                        title : 'WorkItems List',
                        actions : {
                                listAction : '/JESearchController?action=search'
                        },
                        fields : {
                                workItemName : {
                                        title : 'WorkItem Name',
                                        width : '30%',
                                        key : true,
                                        list : true,
                                        create : true
                                }
                        }
                });
                $('#WITableContainer').jtable('load');
        });
</script>



    </head>
    <body>
        <div style="text-align: center;">
            <h4>jQuery jTable Setup in java</h4>
            <div id="WITableContainer"></div>
        </div>
    </body>
</html>
